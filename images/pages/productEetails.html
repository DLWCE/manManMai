<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>比价搜索</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="../less/productEetails.less">
    <script src="../lib/less/less.js"></script>
</head>

<body>
    <!-- 头部结构 -->
    <header id="header">
        <div class="logo">
            <img src="/images/header_logo.png" alt="">
        </div>
        <div class="download">
            <img src="/images/header_app.png" alt="">
        </div>
    </header>
    <!-- 搜索栏 -->
    <section id="search">
        <form action="">
            <input class="search-bar" type="search" name="" id="" placeholder="请输入您想比价的商品">
            <button class="search-btn" type="button">搜索</button>
        </form>
    </section>
    <!-- 导航栏区域 -->
    <section class="nav">
    </section>
    <!-- 商品详情区域 -->
    <div class="details">
    </div>
    <!-- 网友评价区域 -->
    <div class="evaluate">
        <div class="evaluate_top">网友评价</div>
        <div class="evaluate_list">
            
            <ul class="evaluate_info">

            </ul>
        </div>
    </div>


    <!-- 底部区域 -->
    <footer id="footer">
        <div class="top">
            <div class="login">登录</div>
            <div class="register">注册</div>
            <div class="scrool-top"><i class="fa fa-chevron-circle-up"></i> 返回顶部</div>
        </div>
        <div class="bottom">
            <p><span class="download">手机APP下载 </span> 慢慢买手机版 -- 掌上比价平台</p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
    <!-- 导航栏区域模板 -->
    <script type="text/html" id="productNavTpl">
        {{ each result value }}
            <div data-title-id=" {{ value.titleId }} ">
                <div class="content">
                    <a href="../index.html">首页 ></a>
                    <a href="category.html">全部分类 ></a>
                    <a href="productList.html?categoryId={{ value.categoryId }}"> {{ value.category }} </a>
                </div>
                <button type="button">筛选</button>
            </div>
        {{ /each }}
    </script>
    <!-- 商品详情区域模板 -->
    <script type="text/html" id="productMoreTpl">
        {{ each result value }}
               <div class="details_image">
                   <div class="details_more">
                        <p class='topFirst'> {{ value.productName }} </p>
                        {{#value.productImg}}
                        <img src="images/sc.jpg" alt="" class='topSecond'>
                   </div>
                   <div class="details_nav">
                       <ul>
                           <li>比价购买</li>
                           <li>产品参数</li>
                           <li>优选评论</li>
                       </ul>
                       {{#value.bjShop}}
                   </div>
                   <div class="prompt">* 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。</div>
               </div>
        {{ /each }}
    </script>
    <!-- 网友评价区域模板 -->
    <script type="text/html" id="commentTpl">
        {{ each result value }}
            <li>
                <div class="data">
                    <div class="userName">{{value.comName}}</div>
                    <div class="date">{{value.comTime}}</div>
                </div>
                <div class="from">
                    {{value.comFrom}}
                </div>
                <div class="evaluate_list_content">
                    {{value.comContent}}
                </div>
            </li>
        {{/each}}
    </script>






    <script type="text/html" id="categoryTitleTpl"></script>
    <script src="../lib/zepto/zepto.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <script src="../lib/mui/js/mui.js"></script>
    <script src="../lib/artTemplate/template-web.js"></script>
    <script src="../js/productEetails.js"></script>
</body>

</html>
