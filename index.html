<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买首页</title>
  <link rel="icon" href="http://m.manmanbuy.com/favicon.ico">
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/lib/fontAwesome/css/font-awesome.css">
  <link rel="stylesheet" href="/lib/swiper/css/swiper.css">
  <link rel="stylesheet/less" href="/less/index.less">
  <script src="/lib/less/less.js"></script>
</head>

<body>
  <!-- 火箭返回顶部 -->
  <div id="rocket" class="fa fa-rocket"></div>
  <!-- 导航菜单按钮 -->
  <div id="nav-menu">
    <div class="circle hide" data-width="120">
        <img src="/images/ic_search.png" alt="" data-href="/pages/category.html">
        <img src="/images/ic_cu.png" alt="" data-href="/pages/moneyctrl.html">
        <img src="/images/ic_coudanpin.png" alt=""  data-href="/pages/inlanddiscount.html">
        <img src="/images/ic_bcj.png" alt="" data-href="/pages/baicaijia.html">
        <img src="/images/ic_temai.png" alt="" data-href="/pages/coupon.html">
        <img src="/images/ic_kb.png" alt="" data-href="/pages/category.html">
        <img src="/images/ic_mall.png" alt="" data-href="/pages/sitenav.html">
        <img src="/images/ic_pp.png" alt="" data-href="/pages/brandtitle.html">
    </div>
  </div>
  <!-- 头部结构 -->
  <header id="header">
    <div class="logo">
      <img src="/images/header_logo.png" alt="">
    </div>
    <div class="download">
      <img src="/images/header_app.png" alt="">
    </div>
  </header>
  <!-- 搜索栏 -->
  <section id="search">
    <form action="">
      <input class="search-bar" type="search" name="" id="" placeholder="请输入您想比价的商品">
      <button class="search-btn" type="button">搜索</button>
    </form>
  </section>

  <!-- 区域滚动 -->
  <div class="mui-scroll-wrapper">
    <div class="mui-scroll">
      <!-- 轮播图 -->
      <section id="slide">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img class="slide-img" src="/images/banner01.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img class="slide-img" src="/images/banner02.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img class="slide-img" src="/images/banner03.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img class="slide-img" src="/images/banner04.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img class="slide-img" src="/images/banner05.jpg" alt="">
            </div>
          </div>
          <!-- 如果需要分页器 -->
          <div class="swiper-pagination"></div>
        </div>
      </section>
      <!-- 菜单栏 -->
      <nav id="menu">
        <div class="mui-row menu-box">
          <!-- <div class="mui-col-xs-3">
            <img src="images/ic_search.png" alt="">
            <p>比价搜索</p>
          </div> -->
        </div>
      </nav>
      <!-- 主体结构 -->
      <main id="main">
        <!-- 超级折扣推荐 -->
        <section id="discount">
          <div class="tit">
            <h3>超值折扣推荐</h3>
            <i class="mui-icon mui-icon-arrowright"></i>
          </div>
          <div class="content">
            <ul class="mui-table-view product-list">
              <li class="mui-table-view-cell mui-media">
                  <img class="mui-media-object mui-pull-left product-img" src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?width=600&imgurl=http://a.manmanbuy.com:8013/cuxiaoPic/201610/201610001412282758.jpg">
                  <div class="mui-media-body">
                    <p class='mui-ellipsis-2 product-name'>移动端凑单品：海天 鲜味 生抽 1.28L <span class="product-price" >10.9元</span></p>
                    <p class="product-info">
                      <span>京东商城 | 10-25 14:10</span>
                      <span class="fa fa-commenting-o">1</span>
                    </p>
                  </div>
              </li>
            </ul>
          </div>
        </section>
        <!-- 更多优惠信息 -->
        <section id="more">
            <button type="button" class="mui-btn">更多优惠信息</button>
        </section>
      </main>
      <!-- 尾部结构 -->
      <footer id="footer">
        <div class="top">
          <div class="login">登录</div>
          <div class="register">注册</div>
          <div class="scrool-top"><i class="fa fa-chevron-circle-up"></i> 返回顶部</div>
        </div>
        <div class="bottom">
          <p><span class="download">手机APP下载 </span> 慢慢买手机版 -- 掌上比价平台</p>
          <p>m.manmanbuy.com</p>
        </div>
      </footer>
      
    </div>
  </div>
  <!-- 导航栏模版 -->
  <script id="menuTpl" type="text/html">
    {{ each result value index}}
      <div class="mui-col-xs-3  {{ value.indexmenuId == 7 ? 'menu-more': '' }} {{ value.indexmenuId > 7 ? 'hide':''}}" data-titlehref="/pages/{{ value.titlehref }}">
        {{@ value.img }}
        <p>{{ value.name }}</p>
      </div>
    {{ /each }}
  </script>

  <!-- 折扣商品列表信息 -->
  <script id="discountTpl" type="text/html">
    {{each result value }}
      <li class="mui-table-view-cell mui-media">
        {{@ value.productImgSm }}
        <div class="mui-media-body">
          <p class='mui-ellipsis-2 product-name'>{{ value.productName }} <span class="product-price" >{{ value.productPinkage }}</span></p>
          <p class="product-info">
            <span>{{ value.productFrom }} | {{ value.productTime }}</span>
            <span class="fa fa-commenting-o"> {{ value.productComCount.replace(/[^0-9]/ig,'')}}</span>
          </p>
        </div>
      </li>
    {{ /each }}
  </script>
  <script src="/lib/zepto/zepto.min.js"></script>
  <script src="/lib/swiper/js/swiper.js"></script>
  <script src="/lib/mui/js/mui.js"></script>
  <script src="/lib/artTemplate/template-web.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
