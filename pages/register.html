<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买首页</title>
  <link rel="icon" href="http://m.manmanbuy.com/favicon.ico">
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/lib/fontAwesome/css/font-awesome.css">
  <link rel="stylesheet" href="/lib/swiper/css/swiper.css">
  <link rel="stylesheet/less" href="/less/register.less">
  <script src="/lib/less/less.js"></script>
</head>

<body>

  <!-- 头部结构 -->
  <header id="header">
    <div class="logo">
      <img src="/images/header_logo.png" alt="">
    </div>
    <div class="download">
      <img src="/images/header_app.png" alt="">
    </div>
  </header>
  <!-- 主体结构 -->
  <main id="main">
    <form action="">
      <input type="text" name="username" class="username" placeholder="请输入用户名" data-user="用户名">
      <div class="mui-input-row">
        <input type="password" name="password" class="password mui-input-password" placeholder="密码(6-20个字符)" data-user="密码">
      </div>
      <input type="tel" name="mobile" class="mobile" placeholder="请输入手机号" data-user="手机号">
      <div class="vcode">
        <img src="/images/CheckCode.aspx" alt="">
        <input type="text" class="getvcode" data-user="手机验证码">
        <button type="button" class="getvcode-btn">获取手机验证码</button>
      </div>
      <input type="text" name="mobilevcode" class="mobilevcode" placeholder="请输入手机验证码">
      <input type="email" name="eamil" class="eamil" placeholder="请输入邮箱" data-user="邮箱">
      <button type="button" class="register-btn">注册</button>
    </form>
  </main>
  <!-- 尾部结构 -->
  <footer id="footer">
    <div class="top">
      <div class="login">登录</div>
      <div class="register">注册</div>
      <div class="scrool-top"><i class="fa fa-chevron-circle-up"></i> 返回顶部</div>
    </div>
    <div class="bottom">
      <p><span class="download">手机APP下载 </span> 慢慢买手机版 -- 掌上比价平台</p>
      <p>m.manmanbuy.com</p>
    </div>
  </footer>


  <script src="/lib/zepto/zepto.min.js"></script>
  <script src="/lib/swiper/js/swiper.js"></script>
  <script src="/lib/mui/js/mui.js"></script>
  <script src="/lib/artTemplate/template-web.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/register.js"></script>
</body>

</html>
