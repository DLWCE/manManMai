<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买登录界面</title>
  <link rel="icon" href="http://m.manmanbuy.com/favicon.ico">
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/lib/fontAwesome/css/font-awesome.css">
  <link rel="stylesheet" href="/lib/swiper/css/swiper.css">
  <link rel="stylesheet/less" href="/less/login.less">
  <script src="/lib/less/less.js"></script>
</head>

<body>
  <!-- 头部结构 -->
  <header id="header">
    <div class="logo">
      <img src="/images/header_logo.png" alt="">
    </div>
    <div class="download">
      <img src="/images/header_app.png" alt="">
    </div>
  </header>

  <!-- 主体结构 -->
  <main id="main">
    <div class="user-icon ">
      <i class="mui-icon mui-icon-contact"></i>
    </div>
    <h3>用户登录</h3>
    <form action="" class="mui-input-group">

      <div class="mui-input-row">
        <label>用户名</label>
        <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
      </div>
      <div class="mui-input-row">
        <label>密码</label>
        <input type="password" class="mui-input-password password" placeholder="请输入密码">
      </div>
    </form>
    <div class="user-info">
      <span>忘记密码?</span>
      <span class="register">注册</span>
    </div>
    <div class="login">
      <i class="fa fa-arrow-right"></i>
    </div>
  </main>


  <script src="/lib/zepto/zepto.min.js"></script>
  <script src="/lib/swiper/js/swiper.js"></script>
  <script src="/lib/mui/js/mui.js"></script>
  <script src="/lib/artTemplate/template-web.js"></script>
  <script src="/js/common.js"></script>
  <script src="/lib/fastclick.js"></script>

  <script src="/js/login.js"></script>
</body>

</html>
