<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>比价搜索</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="../less/category.less">
    <script src="../lib/less/less.js"></script>
</head>

<body>
    <!-- 头部结构 -->
    <header id="header">
        <a href="../index.html" class="logo">
            <img src="/images/header_logo.png" alt="">
        <a>
        <div class="download">
            <img src="/images/header_app.png" alt="">
        </div>
    </header>
    <!-- 搜索栏 -->
    <section id="search">
        <form action="">
            <input class="search-bar" type="search" name="" id="" placeholder="请输入您想比价的商品">
            <button class="search-btn" type="button">搜索</button>
        </form>
    </section>
    <!-- 分类区域 -->
    <section id="category">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-collapse">
                <a class="mui-navigate-right" href="#">面板1</a>
                <div class="mui-collapse-content">
                    <a href="#">
                        <span>1</span>
                    </a>
                </div>
            </li>
        </ul>
    </section>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="top">
            <div class="login">登录</div>
            <div class="register">注册</div>
            <div class="scrool-top"><i class="fa fa-chevron-circle-up"></i> 返回顶部</div>
        </div>
        <div class="bottom">
            <p><span class="download">手机APP下载 </span> 慢慢买手机版 -- 掌上比价平台</p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
    <!-- 分类页列表模板 -->
    <script type="text/html" id="categoryTitleTpl">
        {{ each result value index}}
        <li class="mui-table-view-cell mui-collapse">
            <a class="mui-navigate-right" href="#" data-id=" {{ value.titleId }} ">{{value.title}}</a>
            <div class="mui-collapse-content">
                <a href="#" >
                    <span></span>
                </a>
            </div>
        </li>
        {{ /each }}
    </script>
    <!-- 商品分类列表模板 -->
    <script type="text/html" id="categoryThingTpl">
        {{ each result value index}}
            <a href="productList.html?categoryId={{ value.categoryId }}" data-id=" {{ value.titleId }}">
                <span>{{value.category}}</span>
            </a>
        {{ /each }}
    </script>



    
    <script type="text/html" id="categoryTitleTpl"></script>
    <script src="../lib/zepto/zepto.min.js"></script>
    <script src="../lib/mui/js/mui.js"></script>
    <script src="../lib/artTemplate/template-web.js"></script>
    <script src="/lib/fastclick.js"></script>

    <script src="../js/category.js"></script>
</body>

</html>
