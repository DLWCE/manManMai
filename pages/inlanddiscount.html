<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买-国内折扣</title>
    <!-- 1.引入mui.css -->
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <!-- 2.引入字体图标的css -->
    <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.css">
    <!-- 3.引入css文件 -->
    <link rel="stylesheet/less" href="../less/inlanddiscount.less">
    <!-- 4.引入less -->
    <script src="../lib/less/less.js"></script>
    <!-- 5.引入px转rem的js -->
    <script src="../js/rem.js"></script>
</head>

<body>

    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back();" class="mui-icon mui-icon-back"></a>
        <h3>国内折扣</h3>
        <a href="#" class="loading">
            <img src="../images/header_app.png" alt="">
        </a>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <!--下拉刷新容器  就是区域滚动的父容器-->
        <div id="mainscroll" class="mui-scroll-wrapper">
            <!-- 区域滚动的子容器 -->
            <div class="mui-scroll">
                <ul class="product-list">
                    <!-- <li class="product">
                        <a href="#">
                            <div class="product-img">
                                <img src="./images/product.jpg" alt="">
                            </div>
                            <div class="title">西域美农新疆特产五星和田红枣250g*2</div>
                            <div class="price">19.8元(5件99元)</div>
                            <div class="info"><span class="store">京东商城</span> | <span published>10-22 13:28</span></div>
                        </a>
                    </li> -->
                </ul>
            </div>
        </div>
        
    </main>

    <!-- 火箭返回顶部 待完善-->
    <div id="rocket" class="fa fa-rocket"></div>

    <!-- 底部区域 -->
    <footer id="footer">
        <nav class="nav">
            <ul>
                <li>
                    <a href="login.html">登录</a>
                </li>
                <li>
                    <a href="register.html">注册</a>
                </li>
                <li>
                    <a href="../index.html">首页</a>
                </li>
            </ul>
        </nav>
        <div class="footer-info">
            <p class="info"><a href="#">手机APP下载</a> 慢慢买手机版 -- 掌上比价平台</p>
            <p class="webURL">m.manmanbuy.com</p>
        </div>
    </footer>

    <!-- 模板引擎，渲染上数据 -->
    <script type="text/html" id="productlist">
       {{ each result value index }}
        <li class="product" data-productid="{{value.productId}}">
            <a href="#">
                <div class="product-img">
                    {{@ value.productImg}}
                </div>
                <div class="title">{{value.productName}}</div>
                <div class="price">{{value.productPrice}}</div>
                <div class="info"><span class="store">{{value.productFrom}}</span> | <span published>{{value.productTime}}</span></div>
            </a>
         </li>
         {{ /each}}
    </script>
    <!-- 1.引入js库 -->
    <script src="../lib/zepto/zepto.min.js"></script>
    <!-- 2.引入mui.js -->
    <script src="../lib/mui/js/mui.min.js"></script>
    <!-- 3.引入模板引擎的js -->
    <script src="../lib/artTemplate/template-web.js"></script>
    <!-- 4.引入本页面的js -->
    <script src="../js/inlanddiscount.js"></script>
</body>

</html>
