<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>比价搜索</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="../less/productList.less">
    <script src="../lib/less/less.js"></script>
</head>

<body>
    <!-- 头部结构 -->
    <header id="header">
        <div class="logo">
            <img src="/images/header_logo.png" alt="">
        </div>
        <div class="download">
            <img src="/images/header_app.png" alt="">
        </div>
    </header>
    <!-- 搜索栏 -->
    <section id="search">
        <form action="">
            <input class="search-bar" type="search" name="" id="" placeholder="请输入您想比价的商品">
            <button class="search-btn" type="button">搜索</button>
        </form>
    </section>
    <!-- 导航栏区域 -->
    <section class="nav">
    </section>
    <!-- 主体数据区域 -->
    <main id="main">
    </main>
    <!-- 分页按钮区域 -->
    <div class="mui-content-padded ">
        <ul class="mui-pager">
            <li class="mui-previous">
                <a href="#" class="mui-btn lastPage">
                    上一页
                </a>
            </li>
            <li class="mui-next">
                <a href="#" class="mui-btn nextPage">
                    下一页
                </a>
            </li>
        </ul>
        <div class="pageNum">
            <span class="pageNum1">1</span>/<span class="pageNum2">3</span>
        </div>
    </div>

    <!-- 底部区域 -->
    <footer id="footer">
        <div class="top">
            <div class="login">登录</div>
            <div class="register">注册</div>
            <div class="scrool-top"><i class="fa fa-chevron-circle-up"></i> 返回顶部</div>
        </div>
        <div class="bottom">
            <p><span class="download">手机APP下载 </span> 慢慢买手机版 -- 掌上比价平台</p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>

    <!-- 3级菜单模板 -->
    <script type="text/html" id="productNavTpl">
        {{ each result value }}
            <div data-title-id=" {{ value.titleId }} ">
                <div class="content">
                    <a href="../index.html">首页 ></a>
                    <a href="category.html">全部分类 ></a>
                    <a href="productList.html?categoryId={{ value.categoryId }}"> {{ value.category }} </a>
                </div>
                <button type="button">筛选</button>
            </div>
        {{ /each }}
    </script>
    <!-- 主体数据列表模板 -->
    <script type="text/html" id="productListTpl">
        {{ each result value }}
            <div class='infor'>
                <a href="productEetails.html?categoryid={{ value.categoryId }}&productId={{ value.productId }}">
                    <div class="pic">
                        {{#value.productImg}}
                    </div>
                    <div class="shop-content">
                        <p class="rightFirst"> {{ value.productName }} </p>
                        <p class='rightSecond'>{{ value.productPrice }}</p>
                        <div class="other clearfix">
                            <span> {{ value.productCom }} </span>
                            <span> {{ value.productQuote }} </span>
                        </div>
                    </div>
                </a>
            </div>
        {{ /each }}
    </script>






    <script type="text/html" id="categoryTitleTpl"></script>
    <script src="../lib/zepto/zepto.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <script src="../lib/mui/js/mui.js"></script>
    <script src="../lib/artTemplate/template-web.js"></script>
    <script src="../js/productList.js"></script>
</body>

</html>
