<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买商城导航页面</title>
    <link rel="icon" href="http://m.manmanbuy.com/favicon.ico">
    <link rel="stylesheet" href="/lib/mui/css/mui.css">
    <link rel="stylesheet" href="/lib/fontAwesome/css/font-awesome.css">
    <!-- <link rel="stylesheet" href="/lib/swiper/css/swiper.css"> -->
    <link rel="stylesheet/less" href="/less/sitenav.less">
    <script src="/lib/less/less.js"></script>
</head>

<body>
    <!-- 头部结构 -->
    <header id="header">

        <div class="left mui-icon mui-icon-back"></div>
        <p class="hd_tittle">商城导航</p>
        <div class="download">
            <img src="/images/header_app.png" alt="">
        </div>

    </header>
    <!-- 区域滚动 -->

    <!-- 主体结构 -->
    <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <nav id="nav">
                    <div class="mui-row">

                    </div>
                </nav>
            </div>
        </div>
    </main>
    <!-- 尾部结构 -->
    <footer id="footer">
        <div class="top">
            <div class="login">登录</div>
            <div class="register">注册</div>
            <div class="scrool-top"><i class="fa fa-chevron-circle-up"></i> 返回顶部</div>
        </div>
        <div class="bottom">
            <p><span class="download">手机APP下载 </span> 慢慢买手机版 -- 掌上比价平台</p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>

    <script id="navlinkTpl" type="text/html">
        {{each result value}}
        <div class="mui-col-xs-3">
            <a href="{{value.navHref}}">
                <img src="{{value.navImg}}" alt=""> {{value.navTitle}}
            </a>
        </div>
        {{/each}}
    </script>

    <script src="/lib/zepto/zepto.min.js"></script>
    <script src="/lib/mui/js/mui.js"></script>
    <script src="/lib/artTemplate/template-web.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/sitenav.js"></script>
</body>

</html>
