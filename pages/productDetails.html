  <!-- 模板引擎，渲染上数据 -->
  <script type="text/html" id="productdetails">
    {{ each result value index }}
            <div class="product-img">
                {{@ value.productImg}}
            </div>
            <div class="title">{{ value.productName}}</div>
            <div class="info">
                {{ value.productInfo}}

            <div class="shop">

              <p class="store">{{ value.productFrom}} | <span published="">{{ value.productTime}}</span></p>
            </div>
            <div class="btn">
              <button type="button" class="mui-btn mui-btn-royal" data-id="{{value.productId}}">加入购物车</button>
