<script id='tplGetDetails' type="text/html">
    {{each result value index}}
    <h4 class="title">{{value.productName}}</h4>
    <span class="price">{{value.productPinkage}}</span>
    <div class="info"> <span class="store">{{value.productFrom}}</span>
        <span class="time">{{value.productTime}}</span>
        <span class="tips">{{value.productTips}}</span>
    </div>

    <div class="particulars">
        <p>{{value.productInfo}}</p>
        <p class="images">{{@value.productImg2}}</p>
    </div>
    <p class="activity">{{value.productInfo2}}</p>
    <p class="sauce">{{@value.productImgSm}}
  </p>
    {{/each}}
</script>


<script src="../lib/mui/js/mui.min.js"></script>
